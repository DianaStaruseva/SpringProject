<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href=
          "https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<div th:insert="blocks/header"/>
<body>
<section class="mt-5">
  <div class="container">
    <div class="row mb-2">
      <div class="col-12">
        <h2 class=" color1">Добавление статьи</h2>
      </div>
    </div>

    <form method="post" th:action="${'/blog/add'}" th:object="${post}">

      <div class="form-group mb-3">
        <input th:field="*{title}" type=text class="form-control" name="title" id="title" placeholder="Название статьи">
        <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
      </div>

      <div class="form-group mb-3">
        <input th:field="*{anons}" type="text" class="form-control" id="anons" name="anons" placeholder="Анонс">
        <div style="color: red" th:if="${#fields.hasErrors('anons')}" th:errors="*{anons}"></div>
      </div>

      <div class="form-group">
        <input th:field="*{full_text}" type="text" class="form-control" id="full_text" name="full_text" placeholder="Новость">
        <div style="color: red" th:if="${#fields.hasErrors('full_text')}" th:errors="*{full_text}"></div>
      </div>

      <br>
      <button class="btn btn-dark mt-2" type="submit">Добавить</button>
    </form>
  </div>
</section>
</body>
</html>
