<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href=
            "https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>




<div class="container">
    <div th:if="${param.error}">
        Неверное имя пользователя или пароль.
    </div>
<form th:action="@{/login}" method="post">
    <!-- Email input -->
    <div class="form-outline mb-4">
        <label class="form-label" > Логин : <input class="form-control" type="text" name="username"/> </label>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
        <div><label class="form-label"> Пароль : <input type="password" class="form-control" name="password"/> </label></div>
    </div>

    <!-- Submit button -->
    <div><input type="submit" class="btn btn-primary btn-block mb-4" value="Авторизация"/></div>

    <!-- Register buttons -->
    <div class="text-center">
        <p>Not a member? <a href="/registration">Register</a></p>
    </div>
</form>
</div>
</body>
</html>
