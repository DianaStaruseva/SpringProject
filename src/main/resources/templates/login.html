<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Pharmacy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href=
            "https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<section class="text-center">
    <!-- Background image -->
    <div class="p-5 bg-image" style="
        background: #28a745;
        height: 300px;
        "></div>
    <!-- Background image -->

    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
        margin-top: -100px;
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(30px);
        ">
        <div class="card-body py-5 px-md-5">

            <div class="row d-flex justify-content-center">
                <div class="col-lg-8">
                    <h2 class="fw-bold mb-5">Вход</h2>
                    <div th:if="${param.error}">
                        Неверное имя пользователя или пароль.
                    </div>
                    <form th:action="@{/login}" method="post">
                        <div class="form-outline mb-4">
                            <label class="form-label"  > Логин<input class="form-control" type="text" name="username"/> </label>
                        </div>
                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <div><label class="form-label"> Пароль<input type="password" class="form-control" name="password"/> </label></div>
                        </div>
                        <!-- Submit button -->
                        <button type="submit" class="btn btn-success btn mb-4">
                            Авторизация
                        </button>
                        <!-- Register buttons -->
                        <div class="text-center">
                            <p>Нет аккаунта? <a class="text-success" href="/registration">Регистрация</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

</div>
</body>
</html>
