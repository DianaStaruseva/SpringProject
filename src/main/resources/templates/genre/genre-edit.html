<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <title>Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href=
          "https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<div th:insert="blocks/header"/>
<body>
<section class="mt-5">
  <form method="post">
    <div method="post" th:action="@{/genre/{id}/edit(id=${genre.id})}" th:object="${genre}">
      <div  class="container ">
        <div class="form-group">
          <label>Наименование</label>
          <input type="text" class="form-control" th:field="*{title}" name="title" placeholder="Введите название жанра">
          <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"/>
        </div>
        <br>
        <button class="btn btn-dark mt-2" type="submit">Сохранить изменения</button>
      </div>
    </div>
  </form>
</section>

</body>
</html>
