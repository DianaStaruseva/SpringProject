            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

                            </svg>
                            Товар
                        </a>

                    <li>

                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list-check" viewBox="0 0 16 16">

<body>
<section class="mt-5">
    <div th:each="el: ${employee}">
        <div  class="container ">

            <form th:action="${'/employee/add'}" method="post">

                <div class="form-group mb-3">
                    <h3 th:text="${el.surname}"/>
                </div>

                <div class="form-group mb-3">
                    <p th:text="${el.name}"></p>
                </div>

                <div class="form-group mb-3">
                    <p th:text="${el.middle_name}"></p>
                </div>

                <div class="form-group mb-3">
                    <p th:text="${el.email}"></p>
                </div>
            </form>

            <br>
            <div class="row text- mt-4">
                <div class="row-2">
                    <a th:href="'/employee/'+ ${el.id} + '/posts'" class="btn  btn-outline-success" role="button">Должности</a>
                    <a th:href="'/employee/'+ ${el.id} + '/edit'" class="btn  btn-outline-success" role="button">Редактирование</a>
                </div>
                <br/>
                <div class="col-10 text-left">
                    <form th:action="'/employee/'+${el.id} + '/remove'" method="post">
                        <button type="submit" class="btn btn-success mt-3 ">Удалить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
