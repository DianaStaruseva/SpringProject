<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href=
            "https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<div th:insert="blocks/header"/>
<body>
<section class="mt-5">
    <div class="container">
        <div class="row text-bg-dark p-2">
            <div class="col-6 text-left ">
                <h3>Книги</h3>
            </div>
            <div class="col-6 text-right ">
                <div class="btn-group" role="group">
                    <a href="/book/filter" class="btn btn-outline-light" role="button">Поиск книг</a>
                    <a href="/book/add" class="btn btn-outline-light" role="button">Добавить книгу</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container text-left ">
        <br>
        <div th:each="el : ${books}">
            <h4 th:text="${el.name}"></h4>
            <h6  th:text="${el.author.name}" class="fw-lighter"></h6>
            <h6><a th:href="'/book/' + ${el.id}" class="link-dark fw-normal">Подробнее</a></h6>
            <br>
        </div>
    </div>
</section>
</body>
</html>
