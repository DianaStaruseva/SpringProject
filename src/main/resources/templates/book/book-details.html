<!DOCTYPE html>
<html lang="en">
<head>
  <title>Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href=
          "https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<div th:insert="blocks/header"/>
<body>
<section class="mt-5">
  <div th:each="el: ${book}">
    <div  class="container ">

      <form th:action="${'/book/add'}" method="post">

        <div class="form-group mb-3">
          <h3 th:text="${el.name}"/>
        </div>

        <div class="form-group mb-3">
          <p th:text="${el.author.name}"></p>
        </div>

        <div class="form-group mb-3">
          <p th:text="${el.publication}"></p>
        </div>

        <div class="form-group mb-3">
          <p th:text="${el.price}"></p>
        </div>

        <div class="form-group">
          <p th:text="${el.edition}"></p>
        </div>
      </form>

      <br>
      <div class="row text- mt-4">
        <div class="row-2">
          <a th:href="'/book/'+ ${el.id} + '/genres'" class="btn btn-outline-dark " role="button">Жанры</a>
          <a th:href="'/book/'+ ${el.id} + '/edit'" class="btn btn-outline-dark " role="button">Редактирование</a>
        </div>
        <br/>
        <div class="col-10 text-left">
          <form th:action="'/book/'+${el.id} + '/remove'" method="post">
            <button type="submit" class="btn btn-dark ">Удалить</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
