<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href=
            "https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<div th:insert="blocks/header"/>
<body>
<section class="mt-5">
    <div class="container">
        <form method="post" th:action="${'/book/filter/result'}">
            <div class="row text-center">
                <div class="col-6">
                    <input type="text" class="form-control" name="name"  placeholder="Название книги..." aria-label="Search">
                </div>
                <div class="col-6 text-left">
                    <button class="btn btn-dark" type="submit">Поиск</button>
                </div>
            </div>

            <br>
            <div th:each="el : ${result}">
                <h4 th:text="${el.name}" ></h4>
                 <h6 th:text="${el.author}"  class="fw-lighter"></h6>
            </div>
        </form>

    </div>
</section>
</body>
</html>
