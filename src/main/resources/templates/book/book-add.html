<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href=
            "https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<div th:insert="blocks/header"/>
<body>
<section class="mt-5">
    <div class="container">
        <div class="row mb-2">
            <div class="col-12">
                <h2 class=" color1">Добавление книг</h2>
            </div>
        </div>

        <form th:object="${book}" th:action="@{'/book/add'}"method="post" >

            <div class="form-group mb-3">
                <input  type="text" class="form-control" name="name" placeholder="Введите название">
                <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
            </div>

            <div class="form-group mb-3">
                <label>Автор</label>
                <select th:field="*{author}">
                    <option th:each="item : ${authors}"
                            th:value="${item.id}"
                            th:utext="${item.surname}"/>
                </select>
            </div>

            <div class="form-group mb-3">
                <input type="number" class="form-control" name="publication" placeholder="Введите год публикации">
                <div style="color:red" th:if="${#fields.hasErrors('publication')}" th:errors="*{publication}"/>
            </div>

            <div class="form-group mb-3">
                <input type="number" class="form-control" name="price" placeholder="Введите стоимость книги">
                <div style="color:red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"/>
            </div>

            <div class="form-group">
                <input type="number" class="form-control" name="edition" placeholder="Введите тираж">
                <div style="color:red" th:if="${#fields.hasErrors('edition')}" th:errors="*{edition}"/>
            </div>

            <br>
            <button class="btn btn-dark mt-2" type="submit">Добавить</button>
        </form>
    </div>
</section>

</body>
</html>
