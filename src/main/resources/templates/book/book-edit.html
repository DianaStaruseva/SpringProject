<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href=
          "https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<div th:insert="blocks/header"/>
<body>

<section class="mt-5">
    <form method="post" th:action="@{/book/{id}/edit(id=${book.id})}" th:object="${book}">
    <div>
      <div  class="container ">
        <div class="form-group mb-3">
          <label>Название</label>
          <input type="text" class="form-control" th:field="*{name}" name="name" placeholder="Введите название">
          <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
        </div>

        <div class="form-group mb-3">
          <div class="form-group mb-3">
            <label>Автор</label>
            <select th:field="*{author}">
              <option th:each="item : ${authors}"
                      th:value="${item.id}"
                      th:utext="${item.surname}"/>
            </select>
          </div>
        </div>

        <div class="form-group mb-3">
          <label>Год публикации</label>
          <input type="number" th:field="*{publication}"  class="form-control" name="publication" placeholder="Введите год публикации">
          <div style="color:red" th:if="${#fields.hasErrors('publication')}" th:errors="*{publication}"/>
        </div>

        <div class="form-group mb-3">
          <label>Стоимость</label>
          <input type="number"  th:field="*{price}" class="form-control" name="price" placeholder="Введите стоимость книги">
          <div style="color:red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"/>
        </div>

        <div class="form-group">
          <label>Тираж</label>
          <input type="number" th:field="*{edition}"  class="form-control" name="edition" placeholder="Введите тираж">
          <div style="color:red" th:if="${#fields.hasErrors('edition')}" th:errors="*{edition}"/>
        </div>
        <br>
        <button class="btn btn-dark mt-2" type="submit">Сохранить изменения</button>
      </div>
    </div>
  </form>
</section>
</body>
</html>
