<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href=
          "https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<div th:insert="blocks/header"/>
<body>
<section class="mt-5">
  <div class="container">
    <div class="row mb-2">
      <div class="col-12">
        <h2 class=" color1">Добавление жанров книге</h2>
      </div>
    </div>

    <form th:object="${viewModel}" th:action="@{/book/{id}/genre/add/(id=${id})}"  method="post">
      <div class="form-group mb-3">
        <p>Жанр:  <select th:field="*{selectedGenre}">
          <option th:each="item : *{genres}"
                  th:value="${item.id}"
                  th:utext="${item.title}"/>
        </select>
        </p>
        <button class="btn btn-dark mt-2" type="submit">Добавить</button>
      </div>
    </form>
  </div>
</section>

</body>
</html>
