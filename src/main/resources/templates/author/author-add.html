<!DOCTYPE html>
<html lang="en">
<head>
    <title>Author</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href=
            "https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<div th:insert="blocks/header"/>
<body>
<section class="mt-5">
    <div class="container">
        <div class="row mb-2">
            <div class="col-12">
                <h2 class=" color1">Добавление автора</h2>
            </div>
        </div>

        <form th:action="@{'/author/add'}" th:object="${author}"   method="post">

            <div class="form-group mb-3">
                <input type="text" class="form-control"  name="surname"  placeholder="Введите фамилию">
                <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"/>
            </div>

            <div class="form-group mb-3">
                <input type="text" class="form-control" name="name" placeholder="Введите имя">
                <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
            </div>

            <div class="form-group mb-3">
                <input type="text" class="form-control" name="patronymic" placeholder="Введите отчество">
                <div style="color:red" th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}"/>
            </div>

            <div class="form-group mb-3">
                <input type="number" class="form-control"  name="age" placeholder="Введите возраст">
                <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"/>
            </div>

            <div class="form-group">
                <input type="number" class="form-control"  name="number_of_works" placeholder="Введите количество работ">
                <div style="color:red" th:if="${#fields.hasErrors('number_of_works')}" th:errors="*{number_of_works}"/>
            </div>

            <br>
            <button class="btn btn-dark mt-2" type="submit">Добавить</button>
        </form>
    </div>
</section>
</body>
</html>
