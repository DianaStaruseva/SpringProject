<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Author</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href=
            "https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<div th:insert="blocks/header"/>
<body>
<section class="mt-5">
    <form method="post" th:action="@{/author/{id}/edit(id=${author.id})}" th:object="${author}">
        <div>
            <div  class="container ">
                <div class="form-group mb-3">
                    <label>Фамилия</label>
                    <input type="text" class="form-control" th:field="*{surname}" name="surname" placeholder="Введите фамилию">
                    <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"/>
                </div>
                <div class="form-group mb-3">
                    <label>Имя</label>
                    <input type="text"  class="form-control" th:field="*{name}" name="name" placeholder="Введите имя">
                    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
                </div>
                <div class="form-group mb-3">
                    <label>Отчество</label>
                    <input type="text" class="form-control" th:field="*{patronymic}" name="patronymic" placeholder="Введите отчество">
                    <div style="color:red" th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}"/>
                </div>
                <div class="form-group mb-3">
                    <label>Возраст</label>
                    <input type="number" class="form-control" th:field="*{age}" name="age" placeholder="Введите возраст">
                    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"/>
                </div>
                <div class="form-group">
                    <label>Количество работ</label>
                    <input type="number"  class="form-control" th:field="*{number_of_works}" name="number_of_works" placeholder="Введите количество работ">
                    <div style="color:red" th:if="${#fields.hasErrors('number_of_works')}" th:errors="*{number_of_works}"/>
                </div>

                <br>
                <button class="btn btn-dark mt-2" type="submit">Сохранить изменения</button>
            </div>
        </div>
    </form>
</section>
</body>
</html>
