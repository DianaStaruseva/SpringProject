<!DOCTYPE html>
<html lang="en">
<head>
  <title>Author</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href=
          "https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<div th:insert="blocks/header"/>
<body>

<section class="mt-5">
  <div th:each="el: ${author}">
    <div  class="container ">
      <h3 th:text="${el.surname} "></h3>
      <div class="row text-right">
        <div class="col-1">
          <h6 th:text="${el.name} " class="fw-lighter"></h6>
        </div>
        <div class="col-11 text-left">
          <h6 th:text="${el.patronymic} " class="fw-lighter"></h6>
        </div>
      </div>
      <div class="row text- mt-4">
        <div class="col-2">
          <a th:href="'/author/'+ ${el.id} + '/edit'" class="btn btn-outline-dark" role="button">Редактирование</a>
        </div>
        <div class="col-10 text-left">
          <form th:action="'/author/'+${el.id} + '/remove'" method="post">
            <button type="submit" class="btn btn-dark ">Удалить</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
